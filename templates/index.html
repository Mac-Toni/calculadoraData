<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Datas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    body {
        /* Gradiente de Vermelho para Laranja */
        background: linear-gradient(135deg, #e52d27 0%, #fba121 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .container-main {
        background: #ffffff; 
        padding: 40px;
        border-radius: 30px; 
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2); 
        max-width: 450px;
        width: 90%;
        animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: #2d3436;
        font-weight: 800;
        letter-spacing: -1px;
    }

    .form-control, .form-select {
        border-radius: 15px !important; 
        border: 2px solid #f1f3f5;
        padding: 12px 15px;
        background-color: #f8f9fa;
        transition: all 0.3s;
    }

    /* Foco do input agora em Laranja/Vermelho */
    .form-control:focus {
        border-color: #fba121;
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(251, 161, 33, 0.2);
    }

    /* Bot√£o com gradiente escuro/quente */
    .btn-custom {
        background: linear-gradient(135deg, #d32f2f 0%, #ff6f00 100%);
        border: none;
        color: white;
        border-radius: 50px;
        padding: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        filter: brightness(1.1);
        transform: scale(1.05);
        color: white;
    }

    .nav-pills .nav-link {
        border-radius: 50px;
        color: #636e72;
        font-weight: 600;
    }

    /* Tab ativa em Laranja */
    .nav-pills .nav-link.active {
        background: #fba121;
        box-shadow: 0 4px 15px rgba(251, 161, 33, 0.4);
    }

    /* Ajuste no alerta de resultado */
    .alert-info {
        background-color: #fff3e0;
        border-color: #ffe0b2;
        color: #e65100;
    }
</style>
</head>
<body>

<div class="container-main">
    <h2 class="text-center mb-4">üìÖ Calculadora de Datas</h2>

    <ul class="nav nav-pills nav-fill mb-4" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#prazo">Prazos</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#diferenca">Dist√¢ncia entre datas</button>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="prazo">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">DATA BASE</label>
                    <input type="date" name="data" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">QUANTIDADE DE DIAS</label>
                    <input type="number" name="dias" class="form-control" placeholder="Ex: 30" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">OPERA√á√ÉO</label>
                    <select name="operacao" class="form-select">
                        <option value="somar">Somar Dias</option>
                        <option value="subtrair">Subtrair Dias</option>
                    </select>
                </div>
                <div class="d-grid justify-content-center">
                    <button type="submit" class="btn btn-custom px-5">Calcular Prazo</button>
                </div>
            </form>
        </div>

        <div class="tab-pane fade" id="diferenca">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold text-secondary">DATA INICIAL</label>
                    <input type="date" name="data_ini" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-secondary">DATA FINAL</label>
                    <input type="date" name="data_fim" class="form-control" required>
                </div>
                <div class="d-grid justify-content-center">
                    <button type="submit" class="btn btn-custom px-5">Calcular Diferen√ßa</button>
                </div>
            </form>
        </div>
    </div>

    {% if resultado %}
    <div class="mt-4 alert alert-info text-center shadow-sm">
        <strong>{{ resultado }}</strong>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
